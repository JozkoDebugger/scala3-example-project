name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  SCALA_VERSION: 'scala-3.5.1'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'sbt'
    - name: JAR assembly
      run: sbt test assembly
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/$SCALA_VERSION/test-app.jar
